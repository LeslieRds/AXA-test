<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données des stocks</title>
    <link rel="stylesheet" href="base/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/index.js"></script></head>
  <body>
    <h1>Données des stocks</h1>
    <!-- Tableau modifiable -->
      <table id="dataTable">
          <thead>
              <tr>
              </tr>
          </thead>
          <tbody contenteditable="true">
              <tr>
                  <th>CAC40</th>
                  <td>10</td>
                  <td>15</td>
                  <td>12</td>
                  <td>27</td>
                  <td>32</td>
                  <td>33</td>
                  <td>24</td>
                  <td>37</td>
                  <td>15</td>
                  <td>02</td>

              </tr>
              <tr>
                  <th>Nasdaq</th>
                  <td>20</td>
                  <td>27</td>
                  <td>10</td>
                  <td>15</td>
                  <td>05</td>
                  <td>03</td>
                  <td>18</td>
                  <td>26</td>
                  <td>30</td>
                  <td>21</td>

              </tr>
              <!-- Ajoutez plus de données ici -->
          </tbody>
      </table>

      <!-- Canevas pour le graphique -->
      <canvas id="myChart" width="400" height="400"></canvas>

      <script>
          document.addEventListener('DOMContentLoaded', (event) => {
            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                // Le type de graphique
                type: 'line',
                // Les données pour notre dataset
                data: {
                    labels: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'], // Mettez à jour ces étiquettes en fonction des lignes du tableau
                    datasets: [{
                        label: 'CAC40',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [10, 15, 12, 27, 32, 33, 24, 37, 15, 2] // Mettez à jour ces valeurs en fonction des cellules du tableau
                    },
                    {
                        label: 'Nasdaq',
                        backgroundColor: 'rgb(89, 99, 132)',
                        borderColor: 'rgb(89, 99, 132)',
                        data: [20, 27, 10, 15, 5, 3, 18, 26, 30, 21] // Mettez à jour ces valeurs en fonction des cellules du tableau
                    }]
                },
                // Configuration des options
                options: {}
            });

            // Fonction pour mettre à jour le graphique en fonction des modifications du tableau
            function updateChart() {
                const rows = document.querySelectorAll('#dataTable tbody tr');
                chart.data.labels = [];
                chart.data.datasets[0].data = [];

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    chart.data.labels.push(cells[0].innerText);
                    chart.data.datasets[0].data.push(cells[1].innerText);
                });

                chart.update();
            }

            // Écouteur d'événements pour détecter les modifications du tableau
            document.querySelector('#dataTable tbody').addEventListener('input', updateChart);
        });
      </script>
  </body>
</html>
